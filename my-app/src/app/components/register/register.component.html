<div class="container" id="artcontainer">
    <div class="row">
      <div class="col"></div>
      <div class="col-6">
<form >
    <div class="form-group">
      <label for="exampleInputEmail1">User name: </label>
  
      <input type="test" #name class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your desired user name">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address:</label>
        <input type="email"  #email class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email@something">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password: </label>
      <input type="password"  #pass class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password confirmation: </label>
        <input type="password"  #passConfirm class="form-control" id="exampleInputPassword1" placeholder="Please re-enter your password">
      </div>

      <button type="button" (click)="onSubmit(name.value ,email.value ,pass.value,passConfirm.value)" class="btn btn-dark" id="siteKeyword">Register</button>
  </form>
  
  <h1>Users:</h1>
  <div *ngFor= "let user of users">
    {{user.username}}

  </div>

</div>
<div class="col"></div>
